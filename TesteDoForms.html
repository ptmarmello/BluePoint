{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Forms Pega-e-Joga</title>
	<link rel="stylesheet" href="{% static 'Usuarios/assets/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'Usuarios/assets/flat-icon/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'Usuarios/temp/styles/styles.css' %}">

  <!-- Animate.css -->
  <link rel="stylesheet" href="{% static 'Usuarios/css/animate.css' %}">

</head>
<body>
	<form method="POST">
		{% csrf_token %}
	{% for field in form %}
	    <div class="control-group">
	    	<div class="form-group floating-label-form-group controls mb-0 pb-2">
	        {{ field.errors }}

	        {{ field.label_tag }} {{ field }}
	        <!-- {% if field.help_text %}
	        <p class=" help help-block text-danger">{{ field.help_text|safe }}</p>
	        {% endif %} -->
	    </div>
	    </div>
	{% endfor %}
		<button type="submit">Enviar</button>
	</form>

</body>
</html>
